<ion-header>
    <ion-toolbar color="primary">
        <ion-title class="ion-text-capitalize">ClassChat</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" color="light">
    <ion-text color="primary" style="padding-bottom: 0.5em !important;">
        <h1>Inicio de sesión</h1>
    </ion-text>
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <ion-item color="primary">
            <ion-icon name="mail-outline"></ion-icon>
            <ion-input required formControlName="correo" type="email"></ion-input>
        </ion-item>
        <ion-item color="primary">
            <ion-icon name="key-outline"></ion-icon>
            <ion-input required formControlName="clave" type="password"></ion-input>
        </ion-item>
        <div class="center">
            <div class="gridBtn" style="padding-top: 2em;">

                <ion-fab-button color="primary" sl expand="full" type="submit" (click)="onSubmit()" [disabled]="formLogin.invalid || formLogin.disabled">
                    <ion-icon name="log-in-outline"></ion-icon>
                </ion-fab-button>

                <ion-fab-button block color="primary" sl expand="full" routerLink="/register" [disabled]="formLogin.disabled">
                    <ion-icon name="person-add-outline"></ion-icon>
                </ion-fab-button>

            </div>
        </div>
    </form>
    <div class="access">
        <ion-text color="dark">
            <h5>Ingreso rápido: </h5>
        </ion-text>
        <div class="center">
            <div class="gridBtn3">
                <ion-button block color="danger" (click)="fastAccess('usuario@usuario.com','333333')" [disabled]="formLogin.disabled">
                    Usuario
                </ion-button>
                <ion-button block color="secondary" (click)="fastAccess('admin@admin.com','111111')" [disabled]="formLogin.disabled">
                    Admin
                </ion-button>
                <ion-button block color="tertiary" (click)="fastAccess('invitado@invitado.com','222222')" [disabled]="formLogin.disabled">
                    Invitado
                </ion-button>
            </div>

            <div class="gridBtn2">
                <ion-button block color="success" (click)="fastAccess('tester@tester.com','555555')" [disabled]="formLogin.disabled">
                    Tester
                </ion-button>
                <ion-button block color="warning" (click)="fastAccess('anonimo@anonimo.com','444444')" [disabled]="formLogin.disabled">
                    Anonimo
                </ion-button>
            </div>
        </div>
    </div>

</ion-content>
